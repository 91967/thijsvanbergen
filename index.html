<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/layout.js"></script>
  <title>Redirecting...</title>
  <script>
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith("nl")) {
      window.location.href = "nl/";
    } else {
      window.location.href = "en/";
    }
  </script>
</head>
<body>
  <header></header>
  <div id="not-redirected">
    <p>If you are not redirected automatically, <a href="en/">click here</a>.</p>
  </div>
</body>
</html>
